<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Font Awesome Animations -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome-animation@1.1.1/css/font-awesome-animation.min.css"
    />

    <!-- Leaflet core CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
      defer
    ></script>

    <!-- JavaScript -->
    <script src="./scripts/script.js" defer></script>

    <title>DevWork - Find Developer Jobs</title>
  </head>

  <body>
    <div class="modal" id="modal">
      <div class="modal-error red"></div>
      <div class="modal-header">
        <div class="title">Current Listings</div>
        <div class="remote-btn">
          <span>Include Remote</span>
          <input type="checkbox" id="cbx" />
        </div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body"></div>
    </div>
    <div id="overlay"></div>
    <div class="wrapper">
      <h1>DevWork<span> _Work_Search</span></h1>
      <div class="search-area">
        <div id="map"></div>
        <div class="summary-area">
          <article id="summary"></article>
          <button role="button" id="find-btn" data-modal-target="#modal">
            <span class="text"
              >Find DevWork
              <i
                id="fa-map-marker"
                class="fa fa-map-marker faa-tada faa-fast"
                aria-hidden="true"
              ></i
            ></span>
          </button>
        </div>
      </div>
      <div class="scores-container">
        <h2 class="score-header">
          Life Quality Score : <span id="total-score"></span
          ><span id="city-name"></span>
        </h2>
        <div class="scores"></div>
      </div>
    </div>
  </body>
</html>
